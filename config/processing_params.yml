processing:
  window_size: 2 # Number of frames window to calculate moving average for RANSAC
  order: 3 # Polynomial order for RANSAC
  min_samples: 4 # Minimum number of samples to fit a model
  threshold: 10 # Maximum residual for a data sample to be classified as an inlier
  max_iterations: 200 # Maximum number of iterations for RANSAC
  n_points: 8 # Number of points used to draw the curve for the lane
  width: 320 # Width of the image
  height: 176 # Height of the image
  show_image: True # Show the image with the detected path
  publish_image: True # Publish the image with the detected path